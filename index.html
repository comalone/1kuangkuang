<body>

    <!-- é¡¶éƒ¨æ§åˆ¶ -->
    <div class="top-right-controls">

                <div class="settings-header">

                    <button class="btn-close-settings" onclick="toggleSettings()" title="å…³é—­">âœ•</button>

                <!-- AIæ¨¡å‹è®¾ç½® -->
                <div class="settings-section">

                            <span>é€šä¹‰åƒé—®</span>

                </div>
                <!-- ç”»é¢è®¾ç½® -->
                <div class="settings-section">

                    <div class="settings-grid">
                        <button class="menu-item" onclick="toggleRotate()">
                            <span class="menu-item-icon">ğŸ”„</span>

                            <span class="menu-item-icon">â†”ï¸</span>

    <!-- æç¤ºè¯é¢æ¿ -->

    <!-- è¿”å›æŒ‰é’® -->
    <button class="btn btn-back" id="btnBack" onclick="backToCapture()">è¿”å›</button>

    <script>
        marked.setOptions({ breaks: true });

        // å…¨å±€çŠ¶æ€
        let currentView = 'capture'; // 'capture' or 'result'
        let videoWs = null;
        let reconnectTimer = null;
        let isResetting = false;

        // ==================== WebSocket è§†é¢‘æµ ====================
        function connectVideoWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/video`;

            console.log("[WebSocket] è¿æ¥è§†é¢‘æµ:", wsUrl);
            videoWs = new WebSocket(wsUrl);

            const img = document.getElementById('videoFeed');

            videoWs.onopen = function () {
                console.log("[WebSocket] è§†é¢‘æµå·²è¿æ¥");
                if (reconnectTimer) {
                    clearInterval(reconnectTimer);
                    reconnectTimer = null;
                }
            };

            videoWs.onmessage = function (event) {
                // å¦‚æœæ”¶åˆ°æ–‡æœ¬æ¶ˆæ¯ "CAPTURED"ï¼Œè¯´æ˜æˆªå›¾å®Œæˆ
                if (typeof event.data === 'string' && event.data === 'CAPTURED') {
                    if (currentView === 'capture') {
                        showResultView();
                    }
                } else {
                    // å¦åˆ™æ˜¯è§†é¢‘å¸§ Blob
                    const blob = event.data;
                    const newUrl = URL.createObjectURL(blob);
                    if (img.src && img.src.startsWith('blob:')) {
                        URL.revokeObjectURL(img.src);
                    }
                    img.src = newUrl;
                }
            };

            videoWs.onclose = function () {
                console.log("[WebSocket] è¿æ¥æ–­å¼€,2ç§’åé‡è¿...");
                if (!reconnectTimer) {
                    reconnectTimer = setInterval(connectVideoWebSocket, 2000);
                }
            };

            videoWs.onerror = function (err) {
                console.error("[WebSocket] é”™è¯¯:", err);
                videoWs.close();
            };
        }

        // ==================== è§†å›¾åˆ‡æ¢ ====================
        function showResultView() {
            currentView = 'result';

            // æ˜¾ç¤ºAIåˆ†æé¢æ¿å’Œæˆªå›¾
            document.getElementById('aiAnalysisPanel').classList.add('show');
            document.getElementById('screenshotImage').style.display = 'block';
            document.getElementById('btnBack').classList.add('show');
            document.getElementById('successMessage').classList.add('show');

            // éšè—çŠ¶æ€é¢æ¿å’Œæç¤ºè¯é¢æ¿
            document.querySelector('.prompt-panel').style.display = 'none';

            // åŠ è½½æˆªå›¾å’ŒAIåˆ†æ
            loadScreenshot();
            loadAIResponse();

            // 3ç§’åéšè—æˆåŠŸæ¶ˆæ¯
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }

        function showCaptureView() {
            currentView = 'capture';

            // éšè—AIåˆ†æé¢æ¿å’Œæˆªå›¾
            document.getElementById('aiAnalysisPanel').classList.remove('show');
            document.getElementById('screenshotImage').style.display = 'none';
            document.getElementById('btnBack').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');

            // æ˜¾ç¤ºçŠ¶æ€é¢æ¿å’Œæç¤ºè¯é¢æ¿
            document.querySelector('.prompt-panel').style.display = 'block';
        }

        async function backToCapture() {
            if (isResetting) return;
            isResetting = true;

            try {
                const response = await fetch('/reset_screenshot', { method: 'POST' });
                if (response.ok) {
                    showCaptureView();
                } else {
                    alert('é‡ç½®å¤±è´¥');
                }
            } catch (error) {
                console.error('é‡ç½®å¤±è´¥:', error);
                alert('ç½‘ç»œè¯·æ±‚å¤±è´¥,è¯·é‡è¯•');
            } finally {
                isResetting = false;
            }
        }

        // ==================== æˆªå›¾å’ŒAIåˆ†æ ====================
        async function loadScreenshot() {
            try {
                const img = document.getElementById('screenshotImage');
                img.src = '/get_screenshot?t=' + new Date().getTime();
            } catch (error) {
                console.error('åŠ è½½æˆªå›¾å¤±è´¥:', error);
            }
        }

        async function loadAIResponse() {
            const aiText = document.getElementById('aiResponseText');
            aiText.classList.add('loading');
            aiText.textContent = 'æ­£åœ¨åˆ†æä¸­...';

            const fetchAI = async () => {
                try {
                    const response = await fetch('/get_ai_response?t=' + new Date().getTime());
                    const data = await response.json();

                    if (data.analysis) {
                        if (data.analysis !== "æ­£åœ¨åˆ†æä¸­...") {
                            aiText.classList.remove('loading');
                            if (data.analysis.includes("å¤±è´¥") || data.analysis.includes("å‡ºé”™") || data.analysis.includes("é”™è¯¯")) {
                                aiText.style.color = "#f5576c";
                                aiText.textContent = data.analysis;
                            } else {
                                aiText.style.color = "#fff";
                                typeWriter(data.analysis, aiText);
                            }
                            return true;
                        } else {
                            aiText.textContent = data.analysis;
                        }
                    }
                } catch (error) {
                    console.error('è·å–AIå“åº”å¤±è´¥:', error);
                }
                return false;
            };

            const poll = async () => {
                const finished = await fetchAI();
                if (!finished) {
                    setTimeout(poll, 2000);
                }
            };

            poll();
        }

        function typeWriter(text, element, speed = 10) {
            const cursor = document.getElementById('cursor');
            if (cursor) cursor.style.display = 'inline-block';
            element.innerHTML = "";
            let i = 0;
            let currentText = "";
            function type() {
                if (i < text.length) {
                    currentText += text.charAt(i);
                    element.innerHTML = marked.parse(currentText);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (cursor) cursor.style.display = 'none';
                }
            }
            type();
        }

        // ==================== è®¾ç½®åŠŸèƒ½ ====================
        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('show');
        }

        window.addEventListener('click', function (event) {
            const settingsMenu = document.getElementById('settingsMenu');
            const settingsBtn = document.querySelector('.btn-settings');

            if (settingsMenu && settingsBtn && !settingsBtn.contains(event.target) && !settingsMenu.contains(event.target)) {
                settingsMenu.classList.remove('show');
            }
        });

        async function toggleRotate() {
            try {
                const response = await fetch('/toggle_rotate', { method: 'POST' });
                if (!response.ok) alert('æ—‹è½¬å¤±è´¥');
            } catch (error) {
                console.error('æ—‹è½¬å¤±è´¥:', error);
            }
        }

        async function toggleMirror() {
            try {
                const response = await fetch('/toggle_mirror', { method: 'POST' });
                if (!response.ok) alert('é•œåƒå¤±è´¥');
            } catch (error) {
                console.error('é•œåƒå¤±è´¥:', error);
            }
        }

        // ==================== APIåˆ‡æ¢ ====================
        async function loadAPIProvider() {
            try {
                const response = await fetch('/get_api_provider');
                const data = await response.json();

                const qwenBtn = document.getElementById('qwenButton');
                const doubaoBtn = document.getElementById('doubaoButton');

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                qwenBtn.classList.toggle('active', data.provider === 'qwen');
                doubaoBtn.classList.toggle('active', data.provider === 'doubao');

                // ç¦ç”¨æœªé…ç½®çš„API
                qwenBtn.disabled = !data.qwen_configured;
                doubaoBtn.disabled = !data.doubao_configured;

            } catch (error) {
                console.error('åŠ è½½APIæä¾›å•†å¤±è´¥:', error);
            }
        }

        async function switchAPI(provider) {
            try {
                const response = await fetch('/set_api_provider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ provider: provider })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log(data.message);
                    loadAPIProvider();
                } else {
                    alert(data.error || 'APIåˆ‡æ¢å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ‡æ¢APIå¤±è´¥:', error);
                alert('åˆ‡æ¢APIå¤±è´¥,è¯·é‡è¯•');
            }
        }

        // ==================== æç¤ºè¯åŠŸèƒ½ ====================
        async function loadPrompts() {
            try {
                const response = await fetch('/get_prompts');
                const prompts = await response.json();
                const listContainer = document.getElementById('promptList');

                prompts.forEach((prompt, index) => {
                    const div = document.createElement('div');
                    div.className = 'prompt-item' + (index === 0 ? ' active' : '');
                    div.textContent = prompt.title;
                    div.onclick = () => selectPrompt(prompt, div);
                    listContainer.appendChild(div);

                    if (index === 0) selectPrompt(prompt, div);
                });
            } catch (error) {
                console.error('åŠ è½½æç¤ºè¯å¤±è´¥:', error);
            }
        }

        async function selectPrompt(prompt, element) {
            try {
                await fetch('/select_prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: prompt.content })
                });

                document.querySelectorAll('.prompt-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            } catch (error) {
                console.error('åˆ‡æ¢æç¤ºè¯å¤±è´¥:', error);
            }
        }

        // ==================== åº”ç”¨ä¿¡æ¯ ====================
        async function loadAppInfo() {
            try {
                const response = await fetch('/app_info');
                const data = await response.json();
                document.getElementById('appName').textContent = data.name;
                document.getElementById('appVersion').textContent = 'ç‰ˆæœ¬: v' + data.version;
                const copyrightLink = document.getElementById('appCopyright');
                copyrightLink.textContent = data.copyright;
                copyrightLink.href = data.url;
                document.getElementById('appTitleLink').href = data.url;
            } catch (error) {
                console.error('åŠ è½½åº”ç”¨ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // ==================== åˆå§‹åŒ– ====================
        connectVideoWebSocket();
        loadPrompts();
        loadAppInfo();
        loadAPIProvider();
    </script>
